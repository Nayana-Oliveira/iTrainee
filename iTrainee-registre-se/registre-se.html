<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="registre-se.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="imagex/png" href="../img/icone.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>ITrainee - Cadastre-se</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">
            <img src="../img/icone.png" class="logo-img">
            iTrainee
        </a>
        <div class="nav-links">
            <a href="../itrainee.html" class="active vagas-btn">Página Inicial</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-box left">
            <h1>Olá, bem-vindo ao ITrainee!</h1>
            <p>Já tem uma conta?</p>
            <button class="register-btn" onclick="window.location.href='../iTrainee login/login.html'">
                Login
            </button>
        </div>

        <div class="form-box right">
            <div class="form-content">
                <h1>Cadastre-se</h1>
                
                <form id="registerForm">
                    <div class="input-box">
                        <input type="text" placeholder="Nome completo" required>
                        <i class="fas fa-user"></i>
                    </div>
                    
                    <div class="input-box">
                        <input type="email" placeholder="E-mail" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    
                    <div class="input-box">
                        <input type="password" placeholder="Senha" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    
                    <div class="input-box">
                        <input type="password" placeholder="Confirme sua senha" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            Concordo com os 
                            <a href="#">Termos de Uso</a> e 
                            <a href="#">Política de Privacidade</a>
                        </label>
                    </div>

                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
        </div>

    <script src="registre-se.js"></script>
</body>
</html>
